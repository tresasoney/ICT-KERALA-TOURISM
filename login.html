<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body background="image/anantha-krishnan-3l3ant2VB-U-unsplash.jpg" > <div class="logo"><img id="logoss"   src ="image/kisspng-tourism-in-kerala-thiruvananthapuram-god-s-own-cou-tourism-in-kerala-5b3a000fdf30d7.6931399215305277599142 (1).png"></img></div>
    
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Log In</h3>
               
                <!-- <div class="d-flex justify-content-end social_icon"> -->
                    <!-- <span><i class="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTauG2jVrPaZE9Z8P7jTytorxUzY3wWaTjSAg&usqp=CAU"></i></span> -->
                    <!-- <span><i class="fab fa-google-plus-square"></i></span> -->
                    <!-- <span><i class="fab fa-twitter-square"></i></span> -->
                <!-- </div> -->
            </div>
            <div class="card-body">
                <!-- <div id="error"></div> -->
                <form action="home.html"   method="POST" onsubmit=" return validate()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <span id="erroremail"></span> -->
                        <input type="text" class="form-control" placeholder="email" id="email" required>
                        <br>
                        <br>
                    </div>
                    <label for="error" id="error"></label>
                
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span> 
                        </div>
                        <input type="password" class="form-control" placeholder="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$"><br><br></input>
                    
                    </div>
                    <!-- <label for="error" id="errorpwd"></label> -->
                    <!-- <span id="strength" style="color: white;">Type Password</span> -->

                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="sign.html">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
